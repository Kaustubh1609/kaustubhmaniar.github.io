<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect With Me</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px 30px;
            width: 320px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 25px;
            color: #666;
            font-size: 14px;
        }

        a {
            display: block;
            margin: 15px 0;
            padding: 14px;
            text-decoration: none;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .insta { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
        .linkedin { background-color: #0077b5; }
        .email { background-color: #444; }
        .whatsapp { background-color: #25d366; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Kaustubh Maniar</h1>
        <p>Connect with me</p>

        <a class="insta" href="https://www.instagram.com/kaustubhmaniar/" target="_blank">
            Instagram
        </a>

        <a class="linkedin" href="https://www.linkedin.com/in/kaustubh-maniar-a9a999335" target="_blank">
            LinkedIn
        </a>

        <a class="email" href="mailto:kaustubhmaniar16@gmail.com">
            Email
        </a>

        <a class="whatsapp" href="https://wa.me/919723002589" target="_blank">
            WhatsApp
        </a>
    </div>

</body>
</html>
